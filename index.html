<!--script-->
    <script>
        const curser = document.querySelector('.curser');
        document.addEventListener('mousemove', (e)=>{
            curser.style.left = e.clientX + "px";
            curser.style.top = e.clientY + "px";
        })

        const btn = document.querySelector('.btn');
        btn.onmousemove = function(e){
            const x = e.pageX - btn.offsetLeft;
            const y = e.pageY - btn.offsetTop;

            btn.style.setProperty('--x', x + 'px');
            btn.style.setProperty('--y', y + 'px');
        }


        const fill = document.querySelector('.fill');
        fill.onmousemove= function(e){
            const x = e.pageX - fill.offsetLeft;
            const y = e.pageY - fill.offsetTop;

            fill.style.setProperty('--x', x + 'px');
            fill.style.setProperty('--y', y + 'px');
        }

        let container2 = document.querySelector('.container2');
        let img = container2.querySelector('.hover-img');

        document.body.onmousemove= (e) => {
            let x = e.pageX;
            let y = e.pageY;
            img.style.top = y + 'px';
            img.style.left = x + 'px';
        }

        container2.querySelectorAll('.text').forEach(text =>{
            text.onmousemove = () =>{
                img.src = text.getAttribute('data-src');
            }
        })
    </script>
</body>
